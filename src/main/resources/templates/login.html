<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>로그인/회원가입</title>
<meta charset="utf-8" />
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <div class="container">

        <!-- 네이버아이디로로그인 버튼 노출 영역 -->
        <div id="naver_id_login">
            <!-- //네이버아이디로로그인 버튼 노출 영역 -->
            <script type="text/javascript">
                                                    var naver_id_login = new naver_id_login(
                                                            "YOUR_CLIENT_ID",
                                                            "http://127.0.0.1:8080/login-naver-callback.html");
                                                    var state = naver_id_login
                                                            .getUniqState();

                                                    naver_id_login.setButton(
                                                            "green", 3, 40);
                                                    naver_id_login
                                                            .setDomain(".mal-eum.com");
                                                    naver_id_login
                                                            .setState(state);
                                                    naver_id_login.setPopup();
                                                    naver_id_login
                                                            .init_naver_id_login();
                                                </script>
        </div>
        <div>
            <a id="kakao-login-btn"></a>
            <script type='text/javascript'>
                                                    // <![CDATA[
                                                    // 사용할 앱의 JavaScript 키를 설정해 주세요.
                                                    Kakao.init('YOUR APP KEY');
                                                    // 카카오 로그인 버튼을 생성합니다.
                                                    Kakao.Auth.createLoginButton({
                                                                container : '#kakao-login-btn',
                                                                success : function (
                                                                        authObj) {
                                                                    alert(JSON
                                                                            .stringify(authObj));
                                                                },
                                                                fail : function (
                                                                        err) {
                                                                    alert(JSON
                                                                            .stringify(err));
                                                                }
                                                            });
                                                    // ]]>
                                                </script>
        </div>
        <div>
            <a href="/login/facebook">페이스북 아이디로 로그인</a>
        </div>
        <div>
            <a href="/login/google">구글 아이디로 로그인</a>
        </div>
    </div>

    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <div>
            <label> User Name : <input type="text" name="username" />
            </label>
        </div>
        <div>
            <label> Password: <input type="password" name="password" />
            </label>
        </div>
        <div>
            <input type="submit" value="Sign In" />
        </div>
    </form>
</body>
</html>
